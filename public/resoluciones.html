	<!-- Start All Pages -->
	<div>
		<div class="container text-center">

					<h1>Contacto</h1>
				</div>
			</div>

	<!-- Start Contact -->
	<div></div>
	<div class="contact-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="heading-title text-center">
						<h2>DATOS</h2>
						<p></p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<form id="contactForm">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input type="date" class="form-control" id="fecha" name="fecha" placeholder="Fecha Actual" required data-error="Por favor ingrese la fecha actual">
									<div class="help-block with-errors"></div>
								</div> 
								<div class="form-group">
									<input type="text" class="form-control" id="nombres" name="nombres" placeholder="Nombres y Apellidos" required data-error="Por favor ingrese sus nombres y Apellidos">
									<div class="help-block with-errors"></div>
								</div>     
								<div class="form-group">
									<input type="text" class="form-control" id="pasaporte" name="pasaporte" placeholder="Numero de Pasaporte" required data-error="Por favor ingrese el numero del pasaporte">
									<div class="help-block with-errors"></div>
								</div> 
								<div class="form-group">
									<input type="text" class="form-control" id="nacionalidad" name="nacionalidad" placeholder="Nacionalidad" required data-error="Por favor ingrese la nacionalidad">
									<div class="help-block with-errors"></div>
								</div>   
								<div class="form-group">
									<input type="text" class="form-control" id="he" name="he" placeholder="Numero Unico" required data-error="Por favor ingrese el numero Unico">
									<div class="help-block with-errors"></div>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="autoApertura" name="autoApertura" placeholder="Auto de Apertura" required data-error="Por favor ingrese el numero de auto de Apertura">
									<div class="help-block with-errors"></div>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="autoFormulacion" name="autoFormulacion" placeholder="Auto de Formulacion" required data-error="Por favor ingrese el numero de Auto de Formulacion">
									<div class="help-block with-errors"></div>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="expediente" name="expediente" placeholder="Expediente" required data-error="Por favor ingrese el numero de Expediente">
									<div class="help-block with-errors"></div>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="informeCaso" name="informeCaso" placeholder="Informe de Caso" required data-error="Por favor ingrese el numero de Informe de Caso">
									<div class="help-block with-errors"></div>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="resolucion" name="resolucion" placeholder="Resolucion" required data-error="Por favor ingrese el numero de Resolucion">
									<div class="help-block with-errors"></div>
								</div>
								<div class="form-group">
									<input type="date" class="form-control" id="fechaResolucion" name="fechaResolucion" placeholder="Fecha Resolucion" required data-error="Por favor ingrese la fecha de resolucion">
									<div class="help-block with-errors"></div>
								</div>                             
							</div>
							
							<div class="col-md-12">
								<div class="form-group">
									<select class="custom-select d-block form-control" id="valorMulta" required data-error="Por favor seleccione las personas">
									  <option disabled selected>Valor Multa</option>
									  <option value="CUATROCIENTOS OCHENTA Y DOS MIL SETECIENTOS NOVENTA Y UN PESOS ($482.791)">CUATROCIENTOS OCHENTA Y DOS MIL SETECIENTOS NOVENTA Y UN PESOS ($482.791)</option>
									  <option value="2">2</option>
									  <option value="3">3</option>
									  <option value="4">4</option>
									  <option value="5">5</option>
									</select>
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group"> 
									<textarea class="form-control" id="mensaje" placeholder="Mensaje" rows="4" data-error="escriba su mensaje" required></textarea>
									<div class="help-block with-errors"></div>
								</div>
								<div class="submit-button text-center">
									<button class="btn btn-common" id="submit" type="button" onclick="onClickImprimir()">Imprimir</button>
									<div id="msgSubmit" class="h3 text-center hidden"></div> 
									<div class="clearfix"></div> 
								</div>
							</div>
						</div>            
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/fetch.js"></script>
</body>
