<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datos Usuario</title>
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="stylesheet" href="./css/spinner.css" />
    <link rel="stylesheet" href="./css/modal.css" />
  </head>
  <body>
    <div id="main-container" class="contenedor migration-background">
      <div class="datos">
        <form method="POST">
          <table cellspacing="7">
            <thead>
              <h1>INGRESO IRREGULAR</h1>
            </thead>
            <!--align="center" dentro de h1-->
            <br /><br />
            <tbody>
              <!--align="center"-->
              <tr>
                <th>Fecha</th>
                <th>Número único</th>
              </tr>
              <tr>
                <td><input type="date" name="fecha" required /></td>
                <td>
                  <input
                    type="number"
                    name="numUnico"
                    placeholder="Historial Extranjero"
                    required
                  />
                </td>
              </tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>

              <tr>
                <th colspan="2">Nombre Completo</th>
                <!--<th>Apellidos</th> -->
              </tr>
              <tr>
                <td colspan="2">
                  <input
                    type="text"
                    name="nombres"
                    required
                    placeholder="Nombres y apellidos"
                    size="40"
                  />
                </td>
                <!-- <td><input type="text" placeholder="Surnames" size="31"></td> -->
              </tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>

              <tr>
                <th>Tipo Documento</th>
                <th># Documento</th>
              </tr>
              <tr>
                <td>
                  <select name="tipoID" id="tipoID" required>
                    <option disabled selected>Seleccione el Tipo de ID</option>
                    <option value="Cédula de Ciudadanía">CC</option>
                    <option value="DNI">DNI</option>
                    <option value="Pasaporte">Pass</option>
                    <!--<option value="Estadounidense">Estadounidense</option>
                                    <option value="Español">Español</option> -->
                  </select>
                </td>
                <td>
                  <input
                    type="text"
                    name="numID"
                    placeholder="Document #"
                    required
                  />
                </td>
              </tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>

              <tr>
                <th colspan="2">Nacionalidad</th>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="text" name="nacionalidad" size="25" required />
                </td>
              </tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>

              <tr>
                <th>Auto Apertura #</th>
                <th>Auto Formulario #</th>
              </tr>
              <tr>
                <td>
                  <input
                    type="number"
                    name="autoApertura"
                    placeholder="000000"
                    required
                  />
                </td>
                <td>
                  <input
                    type="number"
                    name="autoFormulacion"
                    placeholder="000000"
                    required
                  />
                </td>
              </tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>

              <tr>
                <th>Expediente #</th>
                <th>Informe de Caso #</th>
              </tr>
              <tr>
                <td>
                  <input
                    type="number"
                    name="expediente"
                    placeholder="000000"
                    required
                  />
                </td>
                <td>
                  <input
                    type="number"
                    name="informeCaso"
                    placeholder="000000"
                    required
                  />
                </td>
              </tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>

              <tr>
                <th>Resolución #</th>
                <th>Fecha Resolución</th>
              </tr>
              <tr>
                <td><input type="number" name="resolucion" required /></td>
                <td><input type="date" name="fechaResolucion" required /></td>
              </tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>

              <tr>
                <th colspan="2">Multa a Aplicar</th>
              </tr>
              <tr>
                <td colspan="2">
                  <!--align="center"-->
                  <select name="valorMulta" id="valorMulta" required>
                    <option disabled selected>
                      Seleccione valor Multa a Aplicar
                    </option>
                    <option value="UN MILLÓN CINCUENTA MIL PESOS $1.050.000,oo">
                      Sin Atenuante 1 a 30 días $1.050.00,oo
                    </option>
                    <option value="UN MILLÓN CIEN MIL PESOS $1.100.000,oo">
                      Sin Atenuente 31 a 60 días $1.100.000,oo
                    </option>
                    <option
                      value="UN MILLÓN CIENTO CINCUENTA MIL PESOS $1.150.000,oo"
                    >
                      Sin Atenuente 61 a 90 días $1.150.000,oo
                    </option>
                    <option
                      value="UN MILLÓN DOSCIENTOS MIL PESOS $1.200.000,oo"
                    >
                      Sin Atenuente 91 a 120 días $1.200.000,oo
                    </option>
                    <option
                      value="UN MILLÓN DOSCIENTOS CINCUENTA MIL PESOS $1.250.000,oo"
                    >
                      Sin Atenuente Mayor a 121 días $1.250.000,oo
                    </option>
                    <option value="QUINIENTOS CINCUENTA MIL PESOS $550.000,oo">
                      Con Atenuante 1 a 30 días $550.000,oo
                    </option>
                    <option value="SEISCIENTOS MIL PESOS $600.000,oo">
                      Con Atenuente 31 a 60 días $600.000,oo
                    </option>
                    <option value="SEISCIENTOS CINCUENTA MIL PESOS $650.000,oo">
                      Con Atenuente 61 a 90 días $650.000,oo
                    </option>
                    <option value="SETECIENTOS MIL PESOS $700.000,oo">
                      Con Atenuente 91 a 120 días $700.000,oo
                    </option>
                    <option value="SETECIENTOS CINCUENTA MIL PESOS $750.000,oo">
                      Con Atenuente Mayor a 121 días $750.000,oo
                    </option>
                  </select>
                </td>
              </tr>

              <!-- <tr>
                <th colspan="2">Observaciones</th>
              </tr>
              <tr>
                <td colspan="2">
                  <textarea
                    name="mensaje"
                    id="mensaje"
                    placeholder="En este espacio puede escribir las observaciones u anotaciones adicionales en caso de ser necesarias."
                  ></textarea>
                </td>
              </tr>-->
            </tbody>
          </table>
          <br /><br />
          <div>
            <input
              class="submit-button"
              id="submit"
              type="submit"
              value="Enviar"
            />
            <input
              class="reset-button"
              type="reset"
              value="Limpiar Formulario"
            />
          </div>
          <br /><br />
        </form>
      </div>
    </div>
    <div id="spinner" class="spinner hidden"></div>
    <div id="modal" class="modal hidden">
      <div class="modal-container">
        <div class="contenedor modal-title">
          <h3 id="modal-title"></h3>
        </div>
        <div class="contenedor modal-description">
          <p id="modal-description"></p>
        </div>
        <div class="contenedor modal-button">
          <button id="action-button" class="action-button">aceptar</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/fetch.js"></script>
</html>
